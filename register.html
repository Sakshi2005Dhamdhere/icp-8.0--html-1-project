<!DOCTYPE html>
<html>

<head>

    <title>Forms Tag</title>
</head>

<body>
    <img src="th.jpg" height="100px" width="800px" alt="education pic">
    <h1><i>Registration Form</i></h1>
    <hr><hr>
    <h3><i>Personal Information:</i></h3>
    <form>
        <label for="name"> Enter your FullName:</label>
        <input type="text" id="name" required />

        <br /><br />

        <Label for="Age"> Enter Age:</Label>
        <input type="number" id="Age" required />

        <br /><br />

        <label for="mobile">Enter your Mobile:</label>
        <input type="number" id="mobile" required />

        <br /><br />

        <label for="email">Enter your Email:</label>
        <input type="email" id="email" required />

        <br /><br />

        <label for="password">Enter your Password:</label>
        <input type="password" id="password" required />

        <br /><br />

    <input type="submit" value="Register Now"/>



    </form>

</body>

</html>
